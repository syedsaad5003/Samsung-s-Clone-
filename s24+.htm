  <body>
    <!-- HTML header toggles -->
    <input type="radio" name="toggles" id="toggle-none" value="none">
    <input type="radio" name="toggles" id="toggle-menu" value="menu">
    <input type="radio" name="toggles" id="toggle-wishlist" value="wishlist">
    <input type="radio" name="toggles" id="toggle-stores" value="stores">
    <input type="radio" name="toggles" id="toggle-login" value="login">
    <input type="radio" name="toggles" id="toggle-cart" value="cart">
    <input type="radio" name="toggles" id="toggle-suggestions" value="suggestions">

    <!-- header -->
    <header id="header">
      <div class="side-menu right-side-menu">
        <label for="toggle-none">
          <svg width="40px" height="40px" viewBox="0 0 24 24">
            <path d="m5 5 l14 14 m-0 -14 l-14, 14"></path>
          </svg>
        </label>
        <div class="spinner"></div>
      </div>
      <div class="side-menu left-side-menu">
        <label for="toggle-none">
          <svg width="40px" height="40px" viewBox="0 0 24 24">
            <path d="m5 5 l14 14 m-0 -14 l-14, 14"></path>
          </svg>
        </label>
        <div class="spinner"></div>
      </div>

      <div id="top-notification">
        <div class="top-notification__wrapper">
          <span class="top-notification__text"></span>
          <span id="top-notification-countdown" class="top-notification__countdown">
            <div class="countdown__days"></div>
            <div class="countdown__hours"></div>
            <div class="countdown__minutes"></div>
            <div class="countdown__seconds"></div>
          </span>
          <button id="close-notification">
            <svg width="24px" height="24px" viewBox="0 0 24 24">
              <path d="m5 5 l14 14 m-0 -14 l-14, 14"></path>
            </svg>
          </button>
        </div>
      </div>
      <div id="meta-controls">
        <div class="maximum-width-wrapper meta-controls__wrapper">
          <div id="mode-toggle">
            <div class="mode-toggle-group">
              <a data-id="customer-service-link"></a>
              <button disabled="" class="mode-toggle-b2c"></button>
              <button disabled="" class="mode-toggle-b2b"></button>
            </div>
          </div>
          <div id="vat-toggle">
            <div class="vat-toggle-group">
              <span data-id="vat-toggle-label"></span>
              <button disabled="" class="vat-toggle-none"></button>
              <button disabled="" class="vat-toggle-with"></button>
            </div>
          </div>
          <div id="wishlist-link">
            <label for="toggle-wishlist">
              <span></span>
              <svg width="24px" height="24px" viewBox="0 0 24 24">
                <g fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10">
                  <path d="M12 8.4C11.2 1.5 3.4 2.3 2.4 8 2 14 7.4 17.7 12 20.7 15 19 21.6 15 21.5 8 21.2 3 15.2 2.4 13.2 5.2"></path>
                </g>
              </svg>
            </label>
          </div>
        </div>
      </div>
      <div id="menu-bar" class="header">
        <div class="maximum-width-wrapper">
          <!-- elk-logo -->
          <div id="logo">
            <img>
          </div>

          <!-- elk-menu-button -->
          <button id="menu-button">
            <label for="toggle-menu" class="menu-button">
              <span class="burger-wrapper">
                <span class="menu-button-burger"></span>
              </span>
              <span class="menu-button-label"></span>
            </label>
          </button>

          <!-- elk-store-finder-button -->
          <div id="store-finder" aria-live="polite">
            <label for="toggle-stores">
              <svg width="32px" height="32px" viewBox="0 0 24 24" focusable="false">
                <circle cx="12" cy="8.7" r="2.8" fill="none" stroke-miterlimit="10"></circle>
                <path fill="none" stroke-miterlimit="10" d="M7.8 18.3c-.7.3-1.2.8-1.2 1.2 0 1.1 2.4 1.9 5.4 1.9s5.4-.9 5.4-1.9c0-.4-.5-.9-1.2-1.2"></path>
                <path stroke-width="0" d="M10.7 18.1c.2-.2.2-.6 0-.8-1.6-1.6-4.3-5-4.3-8.6 0-3.1 2.5-5.6 5.6-5.6s5.6 2.5 5.6 5.6c0 5.4-5.9 10.1-5.9 10.1-.2.2-.3.5-.1.8.1.1.3.2.4.2.1 0 .2 0 .3-.1.3-.2 6.4-5 6.4-11C18.7 5 15.7 2 12 2S5.3 5 5.3 8.7c0 4.1 2.9 7.6 4.7 9.4.2.2.5.2.7 0z"></path>
              </svg>
              <span id="store-finder-label"></span>
            </label>
          </div>

          <!-- elk-login-button -->
          <div id="login">
            <label for="toggle-login">
              <svg width="32px" height="32px" viewBox="0 0 24 24">
                <g fill="none">
                  <circle cx="12" cy="12" r="9.5"></circle>
                  <circle cx="12" cy="8.5" r="3" stroke-width="1.1"></circle>
                  <path d="M6.6 19.8A5.2 6.1 0 1117.4 19.8"></path>
                </g>
              </svg>
              <span id="login-label"></span>
            </label>
          </div>

          <!-- elk-minicart-button -->
          <div id="mini-cart">
            <label for="toggle-cart" style="position: relative">
              <svg width="40px" height="32px" viewBox="0 0 30 24" focusable="false">
                <g fill="none">
                  <circle cx="14.3" cy="19.7" r="1.8"></circle>
                  <circle cx="21.4" cy="19.7" r="1.8"></circle>
                  <path d="M4.1 2.5h3.3l1.2 3.6h19.3l-3.3 9.5H11.3L9.2 8.3"></path>
                </g>
              </svg>
              <div class="mini-cart-text"></div>
              <span class="mini-cart-quantity" style="opacity: 0">
                <span class="mini-cart-tooltip cdk-visually-hidden" aria-atomic="true" aria-live="polite"></span>
                <span class="mini-cart-value" data-ta="miniCartItemCount-text"></span>
              </span>
            </label>
          </div>

          <!-- elk-search -->
          <div id="search">
            <div class="search-wrapper">
              <input name="search" aria-autocomplete="none" aria-controls="suggestions" aria-expanded="false" autocomplete="off" role="combobox" type="search" pattern=".*?\S.*?" required="">
              <div class="search-icon">
                <button class="search-icon-clear">
                  <svg width="24px" height="24px" viewBox="0 0 24 24" focusable="false">
                    <path d="m5 5 l14 14 m-0-14 l-14 14"></path>
                  </svg>
                </button>
                <button class="search-icon-search">
                  <svg width="24px" height="24px" viewBox="0 0 24 24" focusable="false">
                    <path fill="none" d="m14 15a7 7 0 112-2l6 6m0 0a1.8 1.8 0 11-3 2l-4-4"></path>
                  </svg>
                </button>
              </div>
              <div class="suggestions" role="listbox"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="waiting-for-csr-ready">
        <div></div>
      </div>
      <div class="maximum-width-wrapper">
        <div id="menu">
          <ul id="menu-desktop-contents"></ul>
        </div>
      </div>
      <label for="toggle-none" class="waiting-background-shader"></label>
    </header>

    <!-- end of HTML header -->
    <div class="elk-app-root-container">
      <elk-app></elk-app>
    </div>
    <script defer>
      (function (w, d, s) {
        var h = w.location.hash;
        if (h.startsWith('#state=')) {
          var n = d.querySelector(s);
          if (n) {
            n.style.display = 'none';
          }
        }
      })(window, document, '#header');
    </script>
    <noscript aria-hidden="true">
      Please enable JavaScript to continue using this application.

        src="https://www.googletagmanager.com/ns.html?id=GTM-WNGPGKF"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
        aria-hidden="true"
      ></iframe>
    </noscript>
